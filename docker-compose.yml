web:
  image: registry.ng.bluemix.net/floresam/fei_java:latest
  ports:
   - "8000:8000"
  links:
   - redis
   - mysql
redis:
  image: registry.ng.bluemix.net/floresam/fei_redis:latest
mysql:
  image: registry.ng.bluemix.net/floresam/fei_mysql:fixed
  volumes:
    - data:/var/lib/mysql:rw
  expose:
    - "3306"
